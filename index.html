<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Homepage</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- slick -->
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    </head>
    <body>
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- slick -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>

        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>
        <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
        </div>
        <div class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="alert alert-warning" role="alert">
            A simple warning alert—check it out!
        </div>
        <div class="alert alert-info" role="alert">
            A simple info alert—check it out!
        </div>
        <div class="alert alert-light" role="alert">
            A simple light alert—check it out!
        </div>
        <div class="alert alert-dark" role="alert">
            A simple dark alert—check it out!
        </div>

        <div style="background-color:aqua">
            <ul class="thumb-item">
                <li><a href="#"><img src="images/image1.png"></a></li>
                <li><a href="#"><img src="images/image2.png"></a></li>
                <li><a href="#"><img src="images/image3.png"></a></li>
                <li><a href="#"><img src="images/image4.png"></a></li>
                <li><a href="#"><img src="images/image5.png"></a></li>
                <li><a href="#"><img src="images/image6.png"></a></li>
            </ul>
            <!-- サムネイル -->
            <ul class="thumb-item-nav">
                <li><a href="#"><img src="images/image1.png"></a></li>
                <li><a href="#"><img src="images/image2.png"></a></li>
                <li><a href="#"><img src="images/image3.png"></a></li>
                <li><a href="#"><img src="images/image4.png"></a></li>
                <li><a href="#"><img src="images/image5.png"></a></li>
                <li><a href="#"><img src="images/image6.png"></a></li>
            </ul>
            
            <script type="text/javascript">
            $(function() {
                $('.thumb-item').slick({
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: false,
                    fade: true,
                    asNavFor: '.thumb-item-nav' //サムネイルのクラス名
                });
                $('.thumb-item-nav').slick({
                    infinite: true,
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    asNavFor: '.thumb-item', //スライダー本体のクラス名
                    dots: true,
                    centerMode: true,
                    focusOnSelect: true
                });
            });
            </script>
        </div>


    </body>
</html>
